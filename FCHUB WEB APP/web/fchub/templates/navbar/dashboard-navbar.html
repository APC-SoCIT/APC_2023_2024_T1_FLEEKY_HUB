{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Meyawo landing page.">
    <meta name="author" content="Devcrud">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!--Tab Icon-->
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/FC_ICON.ico' %}">
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + Steller  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/meyawo.css' %}">
    <!-- CSS Bootstrap -->
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Page Navbar -->
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="{%url 'fchub:dashboard'%}">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto"> 
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'fchub:customers'%}">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fchub:orders'  %}">View Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fchub:products'  %}">Manage Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fchub:materials'  %}">Manage Materials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="1">Manage Purchase Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Business</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'fchub:logout' %}" class="ml-4 mt-1 btn btn-light btn-sm">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
